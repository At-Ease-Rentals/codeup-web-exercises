<!DOCTYPE html>
<html lang = "en">
<head>
  <meta charset = "UTF-8">
  <title>Mouse Events Examples</title>
</head>
<body>
    <div class = "page wrapper">
		<h1 id="codeup">Hello Codeup
		</h1>
    </div>
<script>
	// document.querySelector('#codeup').addEventListener('click', () =>alert('h1 with id "codeup" was clicked'));
	// document.querySelector('#codeup').addEventListener('dblclick', () =>alert('h1 with id "codeup" was clicked'));
	document.querySelector('#codeup').addEventListener('mouseenter', mouseEnter);
	document.getElementById('codeup').addEventListener('mouseleave',mouseLeave);

	function mouseEnter() {
		document.getElementById('codeup').style.color = 'red';
	}

	function mouseLeave() {
		document.getElementById('codeup').style.color = 'green';
	}

</script>
</body>
</html>
