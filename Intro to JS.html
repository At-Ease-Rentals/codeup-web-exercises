<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Intro to JS</title>
</head>
<body>
  <p id="first">
    dolores error eum facere ipsam natus
  </p>
  <p id="second">
    Lorem ipsum dolor sit ament
  </p>
  <script>
    function fiveSeconds () {
      alert ("Five seconds have passed!");
    }
    setTimeout(fiveSeconds, 5000);
    document.querySelector("#second").addEventListener("clcik", event=>event.target.style.color = "hotpink");
  </script>
</body>
</html>
